<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<h1> rock Paper Scissor</h1>
<div class="choices"> 
    <img src="https://github.com/shradha-khapra/JavaScriptSeries/blob/main/StonePaperScissors/images/rock.png?raw=true" alt="" class="choice">
    <img src="https://github.com/shradha-khapra/JavaScriptSeries/blob/main/StonePaperScissors/images/paper.png?raw=true.jpg" alt="" class="choice"> 
    <img src="https://github.com/shradha-khapra/JavaScriptSeries/blob/main/StonePaperScissors/images/scissors.png?raw=true" alt="" class="choice">
    </div>
<div class="score-board">
    <div class="score">
        <p class="your-score">0</p>
        <p>you</p>
    </div>
    <div class="computer">
        <p class="computer-score">0</p>
        <p>comp</p>
    </div>
</div>
<div class="message-container">
    <p class="msg">play your move</p>
</div>
<script src="app.js"></script>
</body>
</html>
